<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piano Kit</title>
    <link rel="stylesheet" href="/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Merriweather+Sans:ital,wght@0,300;0,400;0,500;0,800;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Piano Kit</h1>
      <div class="piano">
        <div class="keys">
          <div class="black-keys">
            <div class="black-oneKey w key"><p>w</p></div>
            <div class="black-oneKey e key"><p>e</p></div>
            <div class="black-oneKey r key"><p>r</p></div>
            <div class="black-oneKey t key"><p>t</p></div>
            <div class="black-oneKey y key"><p>y</p></div>
            <div class="black-oneKey u key"><p>u</p></div>
            <div class="black-oneKey i key"><p>i</p></div>
          </div>
          <div class="white-keys">
            <div class="white-oneKey a key"><p>a</p></div>
            <div class="white-oneKey s key"><p>s</p></div>
            <div class="white-oneKey d key"><p>d</p></div>
            <div class="white-oneKey f key"><p>f</p></div>
            <div class="white-oneKey key"><p></p></div>
            <div class="white-oneKey g key"><p>g</p></div>
            <div class="white-oneKey h key"><p>h</p></div>
            <div class="white-oneKey j key"><p>j</p></div>
          </div>
        </div>
      </div>
    </div>

    <script src="/index.js"></script>
  </body>
</html>
